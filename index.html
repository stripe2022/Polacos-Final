<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Polacos Gym</title>
  <style>
    html {
  overflow-x: hidden;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }.container {
  min-height: 85vh; /* antes era 100vh */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding-bottom: 2rem;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 3rem;
}

.button {
  display: block;
  width: 80%;
  max-width: 300px;
  padding: 1rem;
  margin: 1rem 0;
  font-size: 1.2rem;
  background-color: #1a1a1a;
  border: 2px solid #ffffff;
  border-radius: 12px;
  color: #ffffff;
  text-decoration: none;
  transition: background 0.3s, color 0.3s;
}

.button:hover {
  background-color: #ffffff;
  color: #0a0a0a;
}

#formulario {
  display: none;
  width: 90%;
  max-width: 500px;
  margin: 2rem auto;
  background-color: #1a1a1a;
  padding: 2rem;
  border-radius: 12px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.row {
  display: flex;
  gap: 1rem;
}

.row input {
  flex: 1;
}

label {
  text-align: left;
  font-size: 1rem;
}

input[type="text"], input[type="tel"], input[type="date"], input[type="number"] {
  padding: 0.8rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  width: 100%;
}

input[type="file"] {
  padding: 0.5rem 0;
  color: #ffffff;
}

.form-buttons {
  display: flex;
  justify-content: space-between;
}

.save-btn {
  background-color: green;
  color: white;
  border: none;
  padding: 1rem;
  flex: 1;
  margin-right: 0.5rem;
  border-radius: 8px;
  font-size: 1rem;
}

.cancel-btn {
  background-color: red;
  color: white;
  border: none;
  padding: 1rem;
  flex: 1;
  margin-left: 0.5rem;
  border-radius: 8px;
  font-size: 1rem;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Polacos Gym</h1><a href="#buscar" class="button">Búsqueda de Cliente</a>
<button class="button" onclick="toggleFormulario()">Añadir Miembro</button>

  </div>  <div id="formulario">
    <form id="registroForm">
      <div class="row">
        <input type="text" placeholder="Nombre" id="nombre" required>
        <input type="text" placeholder="Apellido" id="apellido" required>
      </div>
      <input type="tel" placeholder="Teléfono" id="telefono" required>
      <input type="date" id="fecha" required readonly>
      <div class="row">
        <input type="number" placeholder="Peso en kg" id="pesoKg" oninput="convertirKgLb()">
        <input type="number" placeholder="Peso en lb" id="pesoLb" oninput="convertirLbKg()">
      </div>
      <input type="file" id="foto" accept="image/*" capture="environment">
      <div class="form-buttons">
        <button type="button" class="save-btn" onclick="guardarDatos()">Guardar</button>
        <button type="button" class="cancel-btn" onclick="cancelarRegistro()">Cancelar Registro</button>
      </div>
    </form>
  </div>  <script>
    function toggleFormulario() {
      const form = document.getElementById('formulario');
      form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
      if (form.style.display === 'block') {
        // Obtener fecha local correcta
        const hoy = new Date();
        const anio = hoy.getFullYear();
        const mes = String(hoy.getMonth() + 1).padStart(2, '0');
        const dia = String(hoy.getDate()).padStart(2, '0');
        const fechaLocal = `${anio}-${mes}-${dia}`;
        document.getElementById('fecha').value = fechaLocal;
        form.scrollIntoView({ behavior: 'smooth' });
      }
    }

    function convertirKgLb() {
      const kg = parseFloat(document.getElementById('pesoKg').value);
      if (!isNaN(kg)) {
        document.getElementById('pesoLb').value = (kg * 2.20462).toFixed(2);
      }
    }

    function convertirLbKg() {
      const lb = parseFloat(document.getElementById('pesoLb').value);
      if (!isNaN(lb)) {
        document.getElementById('pesoKg').value = (lb / 2.20462).toFixed(2);
      }
    }

    function guardarDatos() {
      const form = document.getElementById('registroForm');
      const data = {
        nombre: form.nombre.value,
        apellido: form.apellido.value,
        telefono: form.telefono.value,
        fecha: form.fecha.value,
        pesoKg: form.pesoKg.value,
        pesoLb: form.pesoLb.value
        // Foto podría manejarse aquí si deseas
      };
      console.log("Guardado:", data);
      form.reset();
      document.getElementById('formulario').style.display = 'none';
    }

    function cancelarRegistro() {
      const form = document.getElementById('registroForm');
      form.reset();
      document.getElementById('formulario').style.display = 'none';
    }
  </script></body>
</html>
