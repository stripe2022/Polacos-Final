<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Polacos Gym</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Polacos Gym</h1>
    <button id="btnBusquedaCliente" class="button">Búsqueda de Cliente</button>
    <input id="busquedaInput" type="text" placeholder="Buscar cliente..." style="display:none; width:90%; padding:0.8rem; margin-top:1rem; border-radius:8px; border:none;">
    <button id="cancelarBusqueda" class="button" style="display: none;">Cancelar Búsqueda</button>
    <button id="btnAnadirMiembro" class="button">Añadir Miembro</button>
  </div>

  <div id="formulario" style="display: none;">
    <form id="registroForm">
      <div class="row">
        <input type="text" placeholder="Nombre" id="nombre" name="nombre" required>
        <input type="text" placeholder="Apellido" id="apellido" name="apellido" required>
      </div>
      <input type="tel" placeholder="Teléfono" id="telefono" name="telefono" required>
      <input type="date" id="fecha" name="fecha" required>
      <div class="row">
        <input type="number" placeholder="Peso en kg" id="pesoKg" name="pesoKg" oninput="convertirKgLb()">
        <input type="number" placeholder="Peso en lb" id="pesoLb" name="pesoLb" oninput="convertirLbKg()">
      </div>
      <section id="comentarioSection">
        <textarea id="comentario" placeholder="Comentario opcional..." rows="4"></textarea>
      </section>
      <label for="foto" class="custom-file">Añadir Foto</label>
      <input type="file" id="foto" accept="image/*" capture="environment" style="display: none;">
      <div class="form-buttons">
        <button type="button" class="save-btn" onclick="guardarDatos()">Guardar</button>
        <button type="button" class="cancel-btn" onclick="cancelarRegistro()">Cancelar Registro</button>
      </div>
    </form>
    <div id="resultadoBusqueda" style="margin-top: 1rem;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
