<!-- Declaración del tipo de documento HTML5 -->
<!DOCTYPE html>

<!-- Inicio del documento HTML en español -->
<html lang="es">

<head>
  <!-- Codificación de caracteres UTF-8 para admitir acentos y caracteres especiales -->
  <meta charset="UTF-8">

  <!-- Configuración para que el diseño sea responsive en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Color del tema para navegadores móviles -->
  <meta name="theme-color" content="#000000">

  <!-- Título de la página (se muestra en la pestaña del navegador) -->
  <title>Polacos Gym</title>

  <!-- Enlace al archivo de estilos CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Contenedor principal de la página -->
  <div class="container">

    <!-- Banner superior con imagen del gimnasio -->
    <div class="banner">
      <img src="polacos-gym-banner.jpg" alt="Polacos Gym" />
    </div>

    <!-- Botones de navegación con funciones JavaScript -->
    <a class="button" onclick="toggleBusqueda()">Búsqueda de Cliente</a>
    <a class="button" onclick="toggleFormulario()">Añadir Miembro</a>
    <a href="#" class="button deudores" onclick="mostrarDeudores(); return false;">Deudores</a>

    <!-- Zona de búsqueda (oculta/visible según el estado) -->
    <div id="zonaBusqueda">
      <!-- Input para buscar clientes en tiempo real -->
      <input id="busquedaInput" type="text" placeholder="Buscar cliente..." class="input-principal" oninput="buscarCliente()">

      <!-- Botón para cancelar la búsqueda y ocultar el área -->
      <button id="cancelarBusqueda" onclick="toggleBusqueda()">Cancelar búsqueda</button>
    </div>
  </div>

  <!-- Área donde se mostrarán los resultados de búsqueda -->
  <div id="resultadoBusqueda" style="margin-top: 1rem;"></div>

  <!-- Formulario para registrar nuevos miembros -->
  <div id="formulario">
    <form id="registroForm">
      
      <!-- Fila con nombre y apellido -->
      <div class="row">
        <input type="text" placeholder="Nombre" id="nombre" required>
        <input type="text" placeholder="Apellido" id="apellido" required>
      </div>

      <!-- Teléfono y fecha -->
      <input type="tel" placeholder="Teléfono" id="telefono" required>
      <input type="date" id="fecha" required>

      <!-- Fila con peso en kg y lb (con conversión automática) -->
      <div class="row">
        <input type="number" placeholder="Peso en kg" id="pesoKg" oninput="convertirKgLb()">
        <input type="number" placeholder="Peso en lb" id="pesoLb" oninput="convertirLbKg()">
      </div>

      <!-- Sección de comentario opcional -->
      <section id="comentarioSection">
        <textarea id="comentario" placeholder="Comentario opcional..." rows="4"></textarea>
      </section>

      <!-- Carga de foto con vista previa -->
      <label for="foto" class="custom-file">Añadir Foto</label>
      <img id="vistaPrevia" style="display:none; max-width:100px; margin-top:1rem; border-radius:8px;" alt="Vista previa">
      <input type="file" id="foto" accept="image/*" capture="environment" style="display: none;">

      <!-- Botones para guardar o cancelar el registro -->
      <div class="form-buttons">
        <button type="button" class="save-btn" id="guardarBtn" onclick="guardarDatos()" disabled>Guardar</button>
        <button type="button" class="cancel-btn" onclick="cancelarRegistro()">Cancelar Registro</button>
      </div>
    </form>

    <!-- Mensaje de éxito al guardar datos -->
    <div id="mensajeExito">Mensaje</div>
  </div>

  <!-- Inclusión del archivo JavaScript principal -->
  <script src="app.js"></script>

  <!-- Inclusión de Eruda (herramienta de depuración para móviles) -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

</body>
</html>
