<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaco's Gym</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#121212">
</head>
<body>

  <h1>Polaco's Gym</h1>

  <input type="text" id="buscar" placeholder="Buscar cliente por nombre o teléfono...">

  <button id="btnRegistrar">Registrar Cliente</button>

  <form id="registerForm">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellido" placeholder="Apellido" required>
    <input type="date" id="fecha" required>
    <input type="tel" id="telefono" placeholder="Teléfono" required>
    <input type="number" id="peso" placeholder="Peso (kg)" required>
    <input type="number" id="pesoLb" placeholder="Peso (lb)" disabled>
    <input type="file" id="foto" accept="image/*" capture="environment">
    <button type="submit">Guardar Cliente</button>
  </form>

  <div id="clientes"></div>

  <script src="app.js"></script>

  <!-- SCRIPT para mostrar/ocultar formulario -->
  <script>
    const btnRegistrar = document.getElementById('btnRegistrar');
    const registerForm = document.getElementById('registerForm');

    btnRegistrar.addEventListener('click', () => {
      if (registerForm.style.display === 'none' || registerForm.style.display === '') {
        registerForm.style.display = 'block';
      } else {
        registerForm.style.display = 'none';
      }
    });
  </script>

  <!-- SCRIPT para registrar el service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado con éxito:', registration.scope);
          })
          .catch(error => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>

</body>
</html>
