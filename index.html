<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Polacos Gym</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .button {
      display: block;
      width: 80%;
      max-width: 300px;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1.2rem;
      background-color: #1a1a1a;
      border: 2px solid #ffffff;
      border-radius: 12px;
      color: #ffffff;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .button:hover {
      background-color: #ffffff;
      color: #0a0a0a;
    }
    #formulario, #busquedaInput, #cancelarBusqueda {
      display: none;
    }
    #formulario {
      width: 90%;
      max-width: 500px;
      margin: 2rem auto;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .row input {
      flex: 1;
    }
    input[type="text"], input[type="tel"], input[type="date"], input[type="number"] {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 0.5rem 0;
      color: #ffffff;
    }
    .custom-file {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s;
      font-size: 1rem;
      text-align: center;
    }
    .custom-file:hover {
      background-color: #555;
    }
    .form-buttons {
      display: flex;
      justify-content: space-between;
    }
    .save-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 1rem;
      flex: 1;
      margin-right: 0.5rem;
      border-radius: 8px;
      font-size: 1rem;
    }
    .cancel-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 1rem;
      flex: 1;
      margin-left: 0.5rem;
      border-radius: 8px;
      font-size: 1rem;
    }
    #comentario {
      width: 100%;
      padding: 0.8rem;
      background-color: #0a0a0a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      resize: none;
    }
    #resultadoBusqueda {
      margin-top: 1rem;
    }
    @keyframes zoomToForm {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.05);
  }
}

#formulario.zoom-in {
  animation: zoomToForm 0.4s ease forwards;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Polacos Gym</h1>
    <button class="button" id="btnBusquedaCliente">Búsqueda de Cliente</button>
    <input id="busquedaInput" type="text" placeholder="Buscar cliente..." />
    <button class="button" id="cancelarBusqueda">Cancelar Búsqueda</button>
    <button class="button" id="btnAnadirMiembro">Añadir Miembro</button>
  </div>

  <div id="formulario">
    <form id="registroForm">
      <div class="row">
        <input type="text" placeholder="Nombre" name="nombre" required />
        <input type="text" placeholder="Apellido" name="apellido" required />
      </div>
      <input type="tel" placeholder="Teléfono" name="telefono" required />
      <input type="date" name="fecha" required />
      <div class="row">
        <input type="number" placeholder="Peso en kg" name="pesoKg" oninput="convertirKgLb()" />
        <input type="number" placeholder="Peso en lb" name="pesoLb" oninput="convertirLbKg()" />
      </div>
      <textarea id="comentario" placeholder="Comentario opcional..." rows="4"></textarea>
      <label for="foto" class="custom-file">Añadir Foto</label>
      <input type="file" id="foto" accept="image/*" capture="environment" style="display: none;" />
      <div class="form-buttons">
        <button type="button" class="save-btn" onclick="guardarDatos()">Guardar</button>
        <button type="button" class="cancel-btn" onclick="cancelarRegistro()">Cancelar Registro</button>
      </div>
    </form>
  </div>

  <div id="resultadoBusqueda"></div>

  <script src="app.js"></script>
</body>
</html>
