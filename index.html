  <header>
    <h1>Clientes Gimnasio</h1>

  <section id="formSection" class="hidden">
    <form id="clientForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" placeholder="Apellido" required>
      <input type="date" id="fechaInscripcion" required>
      <input type="tel" id="telefono" placeholder="TelÃ©fono" required>
      <input type="number" id="peso" placeholder="Peso (kg)" required>
      <input type="file" id="foto" accept="image/*">
      <button type="submit">Guardar Cliente</button>
    </form>
  </section>

  <section id="searchSection">
    <input type="text" id="searchInput" placeholder="Buscar clientes...">
  </section>

  <section id="clientesContainer"></section>

  <div id="message" class="hidden"></div>

  <script src="app.js"></script>
